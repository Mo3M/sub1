mixed-port: 7890
external-controller: 0.0.0.0:9090
external-ui: ui
log-level: error
geodata-mode: true
tcp-concurrent: true
mode: rule
allow-lan: true
bind-address: '*'
ipv6: true
interface-name: eth0
find-process-mode: always
global-client-fingerprint: random

sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: true
  sniff:
    TLS:
    HTTP:

tun:
  enable: true
  device: meta
  stack: system
  auto-redir: true
  auto-route: true

dns:
  enable: true
  ipv6: true
  enhanced-mode: redir-host
  default-nameserver:
    - 10.0.0.1
  nameserver:
    - 10.0.0.1
  proxy-server-nameserver:
    - https://223.5.5.5/dns-query
    - tls://223.5.5.5
rule-providers:
  reject:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/reject.txt"
    path: ./ruleset/reject.yaml
    interval: 86400
  iran_other_sites:
    type: http
    format: text
    behavior: domain
    url: "https://github.com/bootmortis/iran-hosted-domains/releases/latest/download/clash_rules_other.txt"
    path: ./ruleset/iran_other.txt
    interval: 432000
  iran_ads:
    type: http
    format: text
    behavior: domain
    url: "https://github.com/bootmortis/iran-hosted-domains/releases/latest/download/clash_rules_ads.txt"
    path: ./ruleset/iran_ads.txt
